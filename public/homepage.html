<!DOCTYPE html>
<html>
<head>

  <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">

  <title>Translink</title>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <style>
  #map {
    width: 500px;
    height: 400px;
  }
  .jumbotron{
    text-align: center;
  }
  </style>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Translink Bus<br> </h1>
      <div id="floating-panel">
        <div class="form-group">
          <label for="bus_input">Bus Name: </label>
          <input type="text" class="form-control" id="bus_input">
          <button type="submit" class="btn btn-primary">Find</button>
        </div>
        <div>
            <input onclick="deleteMarkers();" type=button value="Delete Markers">
        </div>

        <div id="map"></div>

        <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 49.282, lng: -123.1207},
            zoom: 14
          });
          var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Hello world!');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
      }

      function createMarker(lat, lng, title) {
        console.log("trying to make marker, given info" + lat + " " + lng + " " + title);
        return new google.maps.Marker({
          position: {
            lat: lat,
            lng: lng
          },
          map: map,
          title: title
        });
      }

      function plotBuses(bus){
        console.log("in plot buses");
        console.log(bus);
        var buses = bus.getElementsByTagName("Bus");
        console.log("buses" + buses);
        console.log("what is this? " + bus.getElementsByTagName("Latitude")[0].childNodes[0].nodeValue);
        var index;
        for(index = 0; index < buses.length; index++){
          var marker = createMarker(
            Number(bus.getElementsByTagName("Latitude")[index].childNodes[0].nodeValue),
            Number(bus.getElementsByTagName("Longitude")[index].childNodes[0].nodeValue),
            bus.getElementsByTagName("RouteNo")[index].childNodes[0].nodeValue);
          createInfoWindow(
            bus.getElementsByTagName("RouteNo")[index].childNodes[0].nodeValue,
            bus.getElementsByTagName("Direction")[index].childNodes[0].nodeValue,
            bus.getElementsByTagName("Destination")[index].childNodes[0].nodeValue,
            bus.getElementsByTagName("RecordedTime")[index].childNodes[0].nodeValue,
            marker);
                  markers.push(marker);

        }
      }

      function createInfoWindow(RouteNo, Direction, Destination, RecordedTime, marker) {
        var content = '<h1>' + RouteNo + '</h1>';
        var infoWindow = new google.maps.InfoWindow({
          content: content
        });
        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      }
      ///rttiapi/v1/buses?apikey=9f8qVp2UQtqU4RuU6kgV&routeNo=041
      var userinputbus;
      // list of buses
      var markers = [];

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function deleteMarkers() {
        setMapOnAll(null);
        markers = [];
      }

      $(document).ready(function() {
        $("button").click(function() {
          deleteMarkers();
          userinputbus = document.getElementById("bus_input").value;
          $.ajax({
            url: "http://bettertranslink.azurewebsites.net/rttiapi/v1/buses?apikey=9f8qVp2UQtqU4RuU6kgV&routeNo=" + userinputbus, 
            type: "GET",      
            cache: false,
            success: function(data){
              plotBuses(data);
              console.log(data);
              alert("success");
            }
          });
        })});
      </script>
    </div>
  </div>
</div>

</body>

</html>
